<div id="s3-main">

  <span class="tb" [class.active]="!upload" (click)="upload=false">Images</span>
  <span class="tb" [class.active]="upload" (click)="upload=true">Upload New</span>

  <div id="sec">

    <div id="images" *ngIf="!upload && (images$ | async) as images">

      <div id="left">
        <input type="text" #tag placeholder="Tag"> 
        <button type="button" class="btn-primary" (click)="getImages(tag.value)">Search</button>
        <div id="list">
          <div *ngFor="let item of images" (click)="selected=item" [class.selected]="selected==item">
            <img [src]="item.thumbnailUrl" width="200" height="200" loading="lazy">
          </div>
        </div>
      </div>

      <aside *ngIf="selected">
        <div>
          <div>{{selected.thumbnail}}</div>
          <p>Size: <b>{{selected.size / 1000}} </b>KB</p>
        </div>
        <footer>
          <button type="button" class="btn-warn" (click)="deleteImage(selected.id)">Delete</button>
          <button type="button" class="btn-primary" (click)="onSelectItem()">Select</button>
        </footer>
      </aside>
    </div>

    <form *ngIf="upload">
      <input #tag type="text" placeholder="Tag" required><br>
      <small>Tags will be used when searching for images</small>
      <label>
        <input type="file" #file accept="image/*" (change)="onSelectFiles($event, thumb)" required>
        <b>
          Choose or drag image here
        </b>
      </label>
      <img src="" width="150" #thumb>
      <footer>
        <button type="button" class="btn-primary" (click)="onUpload(tag.value, file)">Upload</button>
      </footer>
    </form>
    
    <button type="button" (click)="trigger.vc.clear()">Close</button>
  </div>
</div>
