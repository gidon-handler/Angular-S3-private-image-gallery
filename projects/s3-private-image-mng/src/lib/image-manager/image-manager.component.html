<div id="main">

  <span class="tb" [class.active]="!upload" (click)="upload=false">Images</span>
  <span class="tb" [class.active]="upload" (click)="upload=true">Upload New</span>

  <div id="sec">

    <div *ngIf="!upload">
      <input type="text" placeholder="Search">
      <article (click)="test($event)">
        <div *ngFor="let item of temp" (click)="selected=item" [class.selected]="selected==item">
          <img
            [src]="item.img"
            width="200">
        </div>
      </article>

      <footer>
        <button (click)="trigger.vc.detach(0)">Close</button>
        <button class="btn-primary" (click)="0">Update</button>
      </footer>
    </div>

    <div *ngIf="upload">
      <input type="text" placeholder="Tag"><br>
      <small>Tags will be used when searching for images</small>
      <label #thumb>
        <input id="file" type="file" accept="image/*" (change)="onSelectFiles($event)">
        <b>
          Choose or drag images here
        </b>
      </label>
      <footer>
        <button (click)="trigger.vc.detach(0)">Close</button>
        <button class="btn-primary" (click)="0">Upload</button>
      </footer>
    </div>
  </div>
</div>
